<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05 LC Toboolist</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!--inizio header-->
        <header>
            <img src="img/Logo.png" alt="Toboolist">

            <h1>
                Toboolist
            </h1>
        </header>
        <!--fine header-->

        <!--inizio main-->
        <main>

            <!--inizio container-->
            <div class="container">

                <!--inizio check-container-->
                <div class="check-container">

                    <input type="button" value="Add Task" class="add-task">
                    <input type="text" placeholder="Add Section" class="add-section">
                </div>
                <!--fine check-container-->

                <!--inizio list-container-->
                <div id="list-container">
                    
                    <ul>
                        
                        <!--inizio New Task-->
                        <li class="list-item">
                            <h2>
                                &#9660; New Task
                            </h2>

                            <ul>
                                <li>
                                    <span class="check done">
                                        &check;
                                    </span>
                                    Quarterly newsletter
                                </li>
                            </ul>
                        </li>
                        <!--fine New Task-->

                        <!--inizio Today-->
                        <li class="list-item">
                            <h2>
                                Today
                            </h2>

                            <ul>
                                <li>
                                    1
                                </li>
                                <li>
                                    2
                                </li>
                                <li>
                                    <span class="check not-done">
                                        &cross;
                                    </span>
                                    Quarterly newsletter
                                </li>
                            </ul>
                        </li>
                        <!--fine Today-->

                        <!--inizio Upcoming-->
                        <li class="list-item">
                            <h2>
                                Upcoming
                            </h2>

                            <ul>
                                <li>
                                    1
                                </li>
                                <li>
                                    2
                                </li>
                                <li>
                                    3
                                </li>
                            </ul>
                        </li>
                        <!--fine Upcoming-->

                    </ul>

                </div>
                <!--fine list-container-->

            </div>
            <!--fine container-->

        </main>
        <!--fine main-->

    </body>
</html>
